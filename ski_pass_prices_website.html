
<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski Pass Prices</title>
    <meta name="description" content="Finn heiskortpriser for de største skianleggene i Norge, inkludert Trysil, Hafjell, og Hemsedal.">
    <meta name="keywords" content="heiskort, heiskort priser, ski pass Norge, Trysil, Hafjell, Hemsedal, skianlegg, billig ski pass">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Product",
        "name": "Ski Pass Prices",
        "description": "Comparison of ski pass prices for the top 10 ski resorts in Norway.",
        "offers": [
            {
                "@type": "Offer",
                "url": "https://example.com/ski-pass-prices",
                "priceCurrency": "NOK",
                "price": "400",
                "itemCondition": "https://schema.org/NewCondition",
                "availability": "https://schema.org/InStock"
            }
        ]
    }

<body>
    <h1>Hei!</h1>
    <p>Velkommen til vår side for heiskortpriser. Her finner du en oversikt over priser for de største skianleggene i Norge.</p>
    <table border="1">
        <thead>
            <tr>
                <th>Skianlegg</th>
                <th>Dagskort (NOK)</th>
                <th>2-dagers kort (NOK)</th>

        <tbody>
            <tr>
                <td>Trysil</td>
                <td>400</td>
                <td>750</td>
                <td>2500</td>
            </tr>
            <tr>
                <td>Hafjell</td>

            </tr>
            <tr>
                <td>Hemsedal</td>

    </table>
</body>
</html>
